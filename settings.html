<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Apple Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>PM14:30</span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">
                <i class="fab fa-apple"></i>Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-cogs"></i>
                <span>Service</span>
            </div>
            <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-cloud"></i>
                <span>iCloud</span>
            </div>
                <div class="settings__setting-column"></div>
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                <i class="fas fa-exclamation-circle"></i>
                <span>Version</span>
            </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friend.html">
                        <i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="more.html">
                        <span class="nav__point"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <div id="no-mobile">
            <div><i class="fab fa-apple"></i></div>
            <span>Your screen is too big</span>
        </div>

    <script src="https://kit.fontawesome.com/85ae4b2c83.js" crossorigin="anonymous"
    ></script>
</body>
</html>
