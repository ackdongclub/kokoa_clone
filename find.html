<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Apple Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>PM14:30</span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">
            <i class="fab fa-apple"></i>Find</h1>
        <div class="screen-header__icons">
            <span><i class="fab fa-cc-apple-pay fa-lg"></i></span>
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">  
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-2x "></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book fa-2x "></i>
                <span>Add by Contacks</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-2x "></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="fab fa-invision"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">
                Recommended Keyword
            </h6>
        <div class="keyword">
            <span>iPhone13</span>
            <span>Mac Book Pro</span>
            <span>Air Pod3</span>
        </div>
        </div>
        <div>
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">
                        Open Chat</h4>
                        <span>Go to Openchat Home 
                            <i class="fas fa-chevron-right fa-xs"></i>
                        </span>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#M1</h5>
                    <h6 class="open-post__hashtags">
                        #apple#timcook#macbook</h6>
                    <div class="open-post__members">
                        <img src="timcook.jpg" />
                        <span class="open-post__members-count">
                            802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>    
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                    <img src="m1.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart fa-xs"></i><span>362</span>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friend.html">
                        <i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="find.html">
                        <span><i class="fas fa-search fa-2x"></i></span></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="more.html">
                        <span class="nav__point"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <div id="no-mobile">
            <div><i class="fab fa-apple"></i></div>
            <span>Your screen is too big</span>
        </div>

    <script src="https://kit.fontawesome.com/85ae4b2c83.js" crossorigin="anonymous"
    ></script>
</body>
</html>
