<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Apple Talk</title>
</head>
<title>Welcome to Apple Talk</title>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>PM14:30</span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Apple Talk</h1>
        <p class="welcome-header__text">If you have Apple Account, log in with you email or phone number.
        </p>
    </header>

    <div class="apple"><i class="fab fa-apple"></i></div>

    <form action="friend.html" method="get" class="login-form" >
        <input name="username" type="email" required placeholder="Email or phone number"/>
        <input name="password" type="password" required placeholder="Password" minlength="5" />
        <input type="submit" value="Log In" />
        <a href="#">Find Apple Account or Password</a>
    </form>

    <div id="splash-screen">
        <i class="fab fa-apple"></i></li>
    </div>


    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/85ae4b2c83.js" crossorigin="anonymous"
    ></script>
</body>
</html>
