<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats -  Apple Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>PM14:30</span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title"><i class="fab fa-apple"></i>
            Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-location-arrow"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <div class="promotion">
        <img src="iphone.jpg" />
    </div>

    <main class="main-screen">  
        <a href="chat.html">
        <div class="user-component">
            <div class="user-component__column">
                <img 
                src="lee.jpg" 
                class="user-component__avatar user-component__avatar" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__tilte">Jea yong</h4>
                    <h6 class="user-component__subtitle">
                        Please check My Apple Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-components__time">01:22</span>
                <div class="badge">1</div>
            </div>
        </div>
    </a>
    </main>
        
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friend.html">
                        <i class="far fa-user fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comment fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i></a></li>
                <li class="nav__btn">

                    <a class="nav__link" href="more.html">
                        <span class="nav__point"></span>
                        <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>

    <script src="https://kit.fontawesome.com/85ae4b2c83.js" crossorigin="anonymous"
    ></script>
</body>
</html>
