<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w s - Apple talk</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <span>PM14:30</span>
        </div>
        <div class="status-bar__column">
            <span><i class="fas fa-ellipsis-h"></i></span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-wifi"></i>
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <span><i class="fas fa-angle-left fa-2x"></i></span>
            </a></div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jea yong</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
        </header>

    <main class="main-screen main-chat">
        <div class="none"></div>
        <div class="chat__timestamp">
            Thursday, Dec 16, 2021 
        </div>

        <div class="message-row">
            <img src="lee.jpg" />
            <div class="message-row__content">
                <span class="message__author">Jea yong</span>
                <div class="message__info">
                    <span class="message__bubble">Can you speak korean?</span>
                    <span class="message__time">01:22</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row__own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Sorry.</span>
                    <span class="message__time">14:30</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <span><i class="fas fa-camera"></i></span>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <button>
                send
            </button>
        </div>
</form>


    <script src="https://kit.fontawesome.com/85ae4b2c83.js" crossorigin="anonymous"
    ></script>
</body>
</html>
